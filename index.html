<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LRID™ Intake</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 980px;
      margin: 28px auto;
      padding: 0 16px;
      color:#111;
    }
    header{ margin-bottom: 18px; }
    h1{ margin: 0 0 6px; font-size: 28px; }
    .muted{ color:#666; font-size: 13px; line-height: 1.35; }
    .card{
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 16px;
      margin: 14px 0;
      background: #fff;
    }
    section{ margin: 16px 0 22px; }
    h2{ margin: 0 0 12px; font-size: 18px; }
    .question{
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 14px;
      margin: 10px 0;
      background: #fafafa;
    }
    .question p{ margin: 0 0 10px; font-weight: 650; line-height: 1.35; }
    label{ display:block; margin: 6px 0; line-height: 1.3; }
    input[type="range"]{ width: 100%; margin-top: 8px; }
    textarea{
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 12px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }
    button{
      margin-top:10px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      cursor:pointer;
      font-weight: 650;
    }
    button:disabled{ opacity: 0.6; cursor: not-allowed; }
    .loading{
      padding: 14px;
      border: 1px solid #eee;
      border-radius: 14px;
      background:#fafafa;
      color:#444;
    }
  </style>
</head>

<body>
  <header>
    <h1>LRID™ Intake</h1>
    <div class="muted">
      Leadership Resilience &amp; Integrity Diagnostic (LRID™). This is a decision-support diagnostic (not a psychological test).
    </div>
  </header>

  <div id="status" style="display:none;"></div>

  <div id="app">
    <div class="loading">Loading questions…</div>
  </div>

  <!-- cache-busting so browser does not reuse old JS -->
  <script src="/intake.js?v=2025-12-21-01" defer></script>
</body>
</html>
