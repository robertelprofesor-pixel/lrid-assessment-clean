<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LRID™ Questionnaire</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 18px; }
    .card { background:#fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); padding: 28px; }
    .top { display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
    h1 { margin:0; font-size: 22px; color:#111; }
    .progress { color:#444; font-size: 16px; }
    .dim { margin-top: 10px; color:#666; font-size: 15px; }
    .q { margin-top: 18px; font-size: 26px; color:#111; line-height:1.3; }
    .opts { margin-top: 22px; }
    .opt { display:flex; gap:12px; align-items:flex-start; padding: 14px 12px; border:1px solid #eee; border-radius: 10px; margin-bottom: 10px; background:#fafafa; cursor:pointer; }
    .opt input { margin-top: 5px; transform: scale(1.2); }
    .opt:hover { border-color:#ddd; background:#f7f7f7; }
    .actions { margin-top: 22px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    button { padding: 14px 22px; font-size: 18px; border-radius: 10px; border:0; cursor:pointer; }
    .btn { background:#111; color:#fff; }
    .btn:disabled { background:#999; cursor:not-allowed; }
    .muted { color:#666; font-size: 14px; }
    .done { font-size: 22px; line-height:1.5; }
    .small { margin-top: 14px; color:#666; font-size: 14px; }
    code { background:#f3f3f3; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>LRID™ Leadership Assessment</h1>
          <div class="dim" id="dimension"></div>
        </div>
        <div class="progress" id="progress"></div>
      </div>

      <div class="q" id="questionText">Loading…</div>

      <div class="opts" id="options"></div>

      <div class="actions" id="actions">
        <div class="muted" id="timer"></div>
        <button class="btn" id="nextBtn" disabled>Next</button>
      </div>

      <div class="small" id="debug"></div>
    </div>
  </div>

  <script src="/questionnaire.js"></script>
</body>
</html>
